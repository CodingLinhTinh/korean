Audio audio = new Audio();
String fileExt;
 
int BoxSize = 60;
boolean dragged = false;
boolean locked = false;
float [] X_Vowel;
float [] Y_Vowel;
float [] X_Consonant;
float [] Y_Consonant;
int Num_Vowel=10;
int Num_Consonant=14;
int keynumber=0;
int VowelMatching=100;
int ConsonantMatching=200;
int i,j,k;

PImage [] Im_Vowel;
PImage [] Im_Consonant;
PImage [][] Im_Character;
PImage BackGround;

int [][] Array_Vowel;
int [][] Array_Consonant;

int TempX,TempY;
String route;
String Num,Num2;

void setup() 
{

  size(670,910);
  
  X_Vowel = new float[Num_Vowel];
  Y_Vowel = new float[Num_Vowel];
  
  X_Consonant = new float[Num_Consonant];
  Y_Consonant = new float[Num_Consonant];
  
  Im_Consonant= new PImage[Num_Consonant];
  Im_Vowel= new PImage[Num_Vowel];  
  Im_Character= new PImage[Num_Vowel][Num_Consonant];
  
  Array_Vowel=new int[Num_Vowel][Num_Consonant];
  Array_Consonant=new int[Num_Vowel][Num_Consonant];

  for(i=0;i<Num_Vowel;i++){
    for(j=0;j<Num_Consonant;j++){
    Array_Vowel[i][j]=0;
    Array_Consonant[i][j]=0;
    }    
  }
  
  
  //image input
  for(i=0;i<Num_Consonant;i++){
  if(i<10)
  Num="00";
  else{
  Num="0";
  }
  Num+=i;
  route="Images/Consonant/consonant_"+Num+".gif";
  Im_Consonant[i]= loadImage(route);  
  }
  
  for(i=0;i<Num_Vowel;i++){
  if(i<10)
  Num="00";
  else{
  Num="0";
  }
  Num+=i;
  route="Images/Vowel/vowel_"+Num+".gif";
  Im_Vowel[i]= loadImage(route);  
  }

  
  for(i=0;i<Num_Vowel;i++){  
  
  Num="";
  Num+=i;
  for(j=0;j<Num_Consonant;j++){
  Num2="";  
  Num2+=j;
  route="Images/Character/character_"+Num+"_"+Num2+".gif";
  Im_Character[i][j]=loadImage(route);
  }
  }
  
  BackGround=loadImage("Images/background.png");
  
  returnAll();
  
  rectMode(CORNER);
}

void draw() 
{ 
  background(255);
  image(BackGround,60,60,600,840);

  fill(250);
  stroke(200);
  rect(0,0,BoxSize,BoxSize);
  line(0,0,BoxSize,BoxSize);

  for(i=0;i<Num_Consonant+1;i++){
  stroke(200);
  line(0,(i+1)*BoxSize,(Num_Vowel+1)*BoxSize,(i+1)*BoxSize);
  }
  for(i=0;i<Num_Vowel+1;i++){
  stroke(200);
  line((i+1)*BoxSize,0,(i+1)*BoxSize,(Num_Consonant+1)*BoxSize);
  }

 if(locked==true) {
  for(i=0;i<Num_Vowel;i++){
  if (mouseX > X_Vowel[i] && mouseX < X_Vowel[i]+BoxSize &&  mouseY > Y_Vowel[i] && mouseY < Y_Vowel[i]+BoxSize) {
    if(dragged==false){ keynumber=VowelMatching+i; }
  }
  }
  
  for(j=0;j<Num_Consonant;j++){
  if (mouseX > X_Consonant[j] && mouseX < X_Consonant[j]+BoxSize &&  mouseY > Y_Consonant[j] && mouseY < Y_Consonant[j]+BoxSize) {
    if(dragged==false){ keynumber=ConsonantMatching+j; }
  }
  }
 }
  DrawVC();
  InputCheck();

}

void DrawVC(){
  for(i=0;i<Num_Vowel;i++){
  fill(247,229,101,80); 
  rect(X_Vowel[i],Y_Vowel[i],BoxSize,BoxSize);
  image(Im_Vowel[i],X_Vowel[i],Y_Vowel[i],BoxSize,BoxSize);
  }
  for(j=0;j<Num_Consonant;j++){
  fill(168,53,53,80); 
  rect(X_Consonant[j],Y_Consonant[j],BoxSize,BoxSize);
  image(Im_Consonant[j],X_Consonant[j],Y_Consonant[j],BoxSize,BoxSize);
  }
  
}
void InputCheck(){
  for(i=0;i<Num_Vowel;i++){
  for(j=0;j<Num_Consonant;j++){
    if(Array_Vowel[i][j]==1 && Array_Consonant[i][j]==1){
    fill(0,71,133,70);
    rect((i+1)*BoxSize,(j+1)*BoxSize,BoxSize,BoxSize);
    image(Im_Character[i][j],(i+1)*BoxSize,(j+1)*BoxSize,BoxSize,BoxSize);
  }
  else if(Array_Vowel[i][j]==1){
    fill(247,229,101,70);
    rect((i+1)*BoxSize,(j+1)*BoxSize,BoxSize,BoxSize);
    image(Im_Vowel[i],(i+1)*BoxSize,(j+1)*BoxSize,BoxSize,BoxSize);
  }
  else if(Array_Consonant[i][j]==1){
    fill(168,53,53,70);
    rect((i+1)*BoxSize,(j+1)*BoxSize,BoxSize,BoxSize);
    image(Im_Consonant[j],(i+1)*BoxSize,(j+1)*BoxSize,BoxSize,BoxSize);
  }
  }
  }  
}


void mousePressed() {

  if ( locked == false ){
  if((mouseX > BoxSize && mouseX < (Num_Vowel+1)*BoxSize &&  mouseY > BoxSize && mouseY < (Num_Consonant+1)*BoxSize)){
    
  //Press the button, then play the sound
  for(i=0;i<Num_Vowel;i++){
  for(j=0;j<Num_Consonant;j++){
   if ((mouseX > (i+1)*BoxSize && mouseX < (i+2)*BoxSize &&  mouseY > (j+1)*BoxSize && mouseY < (j+2)*BoxSize)&&(Array_Vowel[i][j]==1 && Array_Consonant[i][j]==1)) {

     //////////////////////////PLAY SOUND///////////////////////////////
     fileExt="Sounds/CharacterSound_"+i+"_"+j+".mp3";
     audio.setAttribute("src",fileExt);
     audio.play();
     audio.volume=1;     
     ///////////////////////////////////////////////////////////////////     
    }
    }
  }
  

  }
  else
  locked=true;
  
  }
}

void mouseDragged() {
  if(mouseX > BoxSize && mouseX < width &&  mouseY > BoxSize && mouseY < height) {
  if(keynumber<ConsonantMatching && keynumber>=VowelMatching){
  Y_Vowel[keynumber-VowelMatching]=ceil(mouseY/BoxSize-1)*BoxSize;    
  }
  else if(keynumber<ConsonantMatching+100 && keynumber >= ConsonantMatching){
  X_Consonant[keynumber-ConsonantMatching]=ceil(mouseX/BoxSize-1)*BoxSize;  
  }
  }
  else{
    returnAll();
  }
  
}

void mouseReleased() {
  if(mouseX > BoxSize && mouseX < width &&  mouseY > BoxSize && mouseY < height) {
  if(keynumber<ConsonantMatching && keynumber >= VowelMatching){
  TempX=(int)keynumber-VowelMatching;
  TempY=(int)(Y_Vowel[keynumber-VowelMatching]/BoxSize-1);
  Array_Vowel[TempX][TempY]=1;
  }
  else if(keynumber<ConsonantMatching+100 && keynumber >= ConsonantMatching){
  TempX=(int)(X_Consonant[keynumber-ConsonantMatching]/BoxSize-1);
  TempY=(int)keynumber-ConsonantMatching;
  Array_Consonant[TempX][TempY]=1;
  }
  
  //return key number;
  keynumber=0;
  }
  else;
  
  locked = false;
  dragged= false;
  returnAll();
}

void returnAll() {
  for(i=0;i<Num_Vowel;i++){
  X_Vowel[i]=BoxSize*(i+1);
  Y_Vowel[i]=0;
  }
  for(j=0;j<Num_Consonant;j++){
  X_Consonant[j]=0;
  Y_Consonant[j]=BoxSize*(j+1);
  }
}

void repeat(){
  audio.play();
}
